<article itemscope itemtype="http://schema.org/Article">
  <header>
    <hr/>
    <div class="article-meta">
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <meta itemprop="name" content="Ian Yang" />
      </span>

      <i class="icon-calendar"></i>
      <span itemprop="datePublished" content="<%== item[:created_at].strftime('%Y-%m-%d') %>" class="article-time">
        <%== link_to item[:created_at].strftime('%b %e, %Y'), item %>
      </span>

      <% unless item[:tags].empty? %>
        <span class="muted">Â·</span>
        <i class="icon-tags"></i>
        <span itemprop="keywords">
          <% item[:tags].each do |tag| %>
            <%== link_to render_tag(tag), site.blog.tags[tag].path, :class => 'label label-default' %>
          <% end %>
        </span>
      <% end %>
    </div>
    <h1>
      <a itemprop="url" href="<%== item[:url] || item.path %>">
        <span itemprop="name"><%= item[:title] %></span>
      </a>
    </h1>
  </header>

  <div class="article-content" itemprop="articleBody">
    <%== yield %>
  </div>

  <footer></footer>
</article>
