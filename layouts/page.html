<article>
  <header>
    <hr/>
    <% unless item[:tags].empty? %>
      <div class="article-meta">
        <span class="muted">Â·</span>
        <i class="icon-tags"></i>
        <% item[:tags].each do |tag| %>
          <%= link_to render_tag(tag), site.blog.tags[tag].path, :class => 'label' %>
        <% end %>
      </div>
    <% end %>
    <h1><%= item[:title] %></h1>
  </header>

  <div class="article-content">
    <%= yield %>
  </div>

  <footer></footer>
</article>
